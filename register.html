<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href=""><img src="images/logo.png" alt=""></a>

        <div class="registerarea">
            <h3>注册新用户
                <div class="login"><a href="">我有账号,去登陆</a></div>
            </h3>
            <div class="reg_form">
                <!-- 表单域 -->
                <form action="">
                    <ul>
                        <li><label for="">手机号：</label><input type="text"><span></span></li>
                        <li><label for="">短信验证码：</label><input type="text"><span></span></li>
                        <li><label for="">登陆密码：</label><input type="text"><span></span></li>
                        <li><label for="">确认密码：</label><input type="text"><span></span></li>
                    </ul>
                </form>

            </div>
            <div class="agree">
                <input type="checkbox">同意协议并注册 <a href="">《用户协议》</a>
            </div>
            <div class="complete">
                <button>完成注册</button>
            </div>
        </div>
